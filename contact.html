<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <script src="contact.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <section class="contact">
            <div class="container-fluid">
                <div class="section-header">
                    <h3>Contáctanos</h3>
                </div>
                <div>
                    <form id="formulario">
                        <div class="form">
                            <form action="" method="post" role="form" class="contactForm">
                                <div class="form-group">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" id="nombre"
                                            placeholder="Nombre" />
                                        <div class="validation"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="Correo electrónico" />
                                        <div class="validation"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="subject" class="subject"
                                        id="asunto" placeholder="Asunto" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="message" rows="5" id="mensaje"
                                        placeholder="Mensaje"></textarea>
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center">
                                        <button class="fcc-btn" type="submit" onclick="recibir()">
                                            Enviar mensaje
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center">
                                        <button class="fcc-btn" type="reset">
                                            Limpiar Campos
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
